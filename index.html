<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargando...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid orange;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .mensaje {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="loader"></div>
  <div class="mensaje">Cargando...</div>

  <script>
    // Esperar un momento para mostrar la animaci贸n
    setTimeout(() => {
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      if (isMobile) {
        window.location.href = "movil.html"; // versi贸n m贸vil
      } else {
        window.location.href = "web.html"; // versi贸n para computadora
      }
    }, 1500); // 1.5 segundos de pantalla de carga
  </script>

</body>
</html>
